<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyMaster Report</title>
    <style>
        :root {
            --border-radius-main: 24px;
            --border-radius-inner: 16px;
            --blur-intensity: 15px;
            /* Tema claro (padronizado com index.html) */
            --background-color: rgba(240, 245, 255, 0.9);
            --border-color: rgba(0, 0, 0, 0.1);
            --text-color: #1b263b;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --primary-accent: #007aff;
            --primary-accent-hover: #0056b3;
            --danger-accent: #ff3b30;
            --dark-blue-bg: #0d1b2a;
            --body-bg: linear-gradient(135deg, #e0eafc, #cfdef3);
            --input-bg: rgba(255, 255, 255, 0.6);
            --input-focus-bg: rgba(255, 255, 255, 0.8);
            --input-placeholder-color: rgba(0, 0, 0, 0.4);
            --button-bg: rgba(0, 0, 0, 0.05);
            --button-hover-bg: rgba(0, 0, 0, 0.1);
            --button-text-color: #1b263b;
            --strong-text-color: var(--dark-blue-bg);
            --mi-red: #ff4d4f;
            --border: var(--border-color);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--body-bg);
            color: var(--text-color);
            margin: 0; padding: 20px; 
            display: flex; justify-content: center;
            min-height: 100vh;
            overflow-y: auto;
        }


        .main-layout { 
            display: grid; 
            grid-template-columns: 1fr 1.2fr; 
            gap: 30px; 
            max-width: 1100px; 
            width: 100%; 
        }


        @media (max-width: 850px) { .main-layout { grid-template-columns: 1fr; } }
        
        .card { 
            background: var(--background-color); 
            border: 1px solid var(--border-color); 
            border-radius: 20px; 
            padding: 25px; 
            box-shadow: 0 8px 32px 0 var(--shadow-color); 
            height: fit-content; 
        }


        h2 { text-align: center; color: var(--primary-accent); margin-bottom: 20px; font-weight: 500; }
        h3 { font-size: 14px; color: var(--input-placeholder-color); text-transform: uppercase; margin: 25px 0 15px 0; border-bottom: 1px solid rgba(0,0,0,0.06); padding-bottom: 5px; }


        .input-group { margin-bottom: 15px; background: var(--input-bg); padding: 15px; border-radius: 15px; }
        .group-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        label { font-size: 13px; font-weight: 600; color: var(--input-placeholder-color); }
        
        .btn-add-mini { 
            background: transparent; border: 1px solid var(--primary-accent); color: var(--primary-accent); 
            padding: 3px 10px; border-radius: 20px; font-size: 11px; cursor: pointer; font-weight: bold;
        }


        .input-row { position: relative; margin-bottom: 8px; }
        input, select { 
            width: 100%; padding: 12px; border-radius: 12px; 
            border: 1px solid var(--border-color); box-sizing: border-box; 
            outline: none; font-size: 15px; background: var(--input-bg); color: var(--text-color);
        }
        input::placeholder, select::placeholder { color: var(--input-placeholder-color); }


        .btn-submit { 
            width: 100%; padding: 16px; background: var(--primary-accent); 
            color: var(--button-text-color); border: none; border-radius: 30px; 
            font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; 
        }
        .btn-submit:hover { background: var(--primary-accent-hover); transform: translateY(-2px); }
        
        .btn-outline {
            width: 100%; padding: 12px; background: transparent; 
            color: var(--primary-accent); border: 1px solid var(--primary-accent); 
            border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        .btn-outline:hover { background: var(--button-hover-bg); }


        /* CHECK-LIST ESTILIZADA */
        .checklist-container { display: flex; flex-direction: column; gap: 10px; }
        .check-item {
            background: var(--input-bg); border: 1px solid var(--border-color);
            border-radius: 15px; padding: 12px 15px;
            display: flex; align-items: center; gap: 12px; 
            position: relative; transition: 0.2s; color: var(--text-color);
        }
        .check-item.done { opacity: 0.7; filter: grayscale(0.3); }
        .check-item.done .check-text { text-decoration: line-through; color: rgba(0,0,0,0.45); }
        
        .check-content { flex: 1; display: flex; flex-direction: column; padding-right: 35px; }
        .check-text { font-size: 13px; font-weight: 500; line-height: 1.4; color: var(--text-color); }
        
        /* Botão Copiar Pequeno na Extremidade Direita */
        .btn-copy-item {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            background: var(--button-bg); border: none; border-radius: 8px;
            width: 28px; height: 28px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s; color: var(--text-color);
        }
        .btn-copy-item:hover { background: var(--primary-accent); color: #fff; }
        .btn-copy-item svg { width: 14px; height: 14px; fill: currentColor; }


        .timer-badge { font-size: 10px; color: var(--danger-accent); margin-top: 3px; font-weight: bold; }


        #final-text { margin-top: 15px; min-height: 180px; font-family: monospace; font-size: 13px; width: 100%; border-radius: 12px; border: 1px solid var(--border-color); padding: 10px; background: var(--input-bg); color: var(--text-color); }
        .btn-danger { width: 100%; padding: 12px; background: transparent; color: var(--danger-accent); border: 1px solid var(--danger-accent); border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 25px; }
    </style>
</head>
<body>


<div class="main-layout">
    <div class="card">
        <h2>Reportar Bug</h2>
        <div id="form-fields"></div>
    </div>


    <div class="card">
        <h2>Ações & Pendências</h2>
        
        <button class="btn-submit" onclick="generateReport()">Gerar Relatório & Salvar</button>
        <button class="btn-outline" onclick="addToChecklist()">+ Adicionar na Check-list</button>
        
        <div style="display: flex; gap: 10px;">
            <button class="btn-outline" onclick="copyText()" style="color:var(--text-color); border-color:var(--border-color)">Copiar Tudo</button>
            <button class="btn-outline" onclick="downloadTxt()" style="color:var(--text-color); border-color:var(--border-color)">Baixar .TXT</button>
        </div>


        <textarea id="final-text" readonly placeholder="O relatório aparecerá aqui..."></textarea>


        <h3>Minhas Pendências</h3>
        <div id="checklist-area" class="checklist-container"></div>


        <button class="btn-danger" onclick="clearAll()">Apagar Tudo</button>
    </div>
</div>


<script>
    const config = [
        { id: 'identificador', label: 'Identificador (elemento)' },
        { id: 'caminho', label: 'Caminho (Local)' },
        { id: 'erro', label: 'Erro (Comportamento)' },
        { id: 'logs', label: 'Logs' },
        { id: 'inspecao', label: 'Inspeção (Código)' }
    ];


    document.addEventListener('DOMContentLoaded', () => {
        renderFormBase();
        renderChecklist();
    });


    function renderFormBase() {
        const container = document.getElementById('form-fields');
        config.forEach(item => {
            const div = document.createElement('div');
            div.className = 'input-group';
            div.innerHTML = `<div class="group-header"><label>${item.label}</label><button class="btn-add-mini" onclick="addInputRow('${item.id}')">+ Adicionar</button></div><div id="container-${item.id}"></div>`;
            container.appendChild(div);
            addInputRow(item.id);
        });
    }


    function addInputRow(id) {
        const area = document.getElementById(`container-${id}`);
        const mem = JSON.parse(localStorage.getItem(`mem_${id}`)) || [];
        const div = document.createElement('div');
        div.className = 'input-row';
        div.innerHTML = `<select onchange="this.nextElementSibling.value = this.value" style="margin-bottom:5px; font-size:11px; height: 30px; padding: 5px;"><option value="">📂 Histórico...</option>${mem.map(m => `<option value="${escapeHtml(m)}">${m.substring(0,35)}...</option>`).join('')}</select><input type="text" data-cat="${id}" placeholder="Escreva aqui...">`;
        area.appendChild(div);
    }


    function generateReport() {
        let reportData = {};
        config.forEach(item => {
            const inputs = document.querySelectorAll(`input[data-cat="${item.id}"]`);
            const values = Array.from(inputs).map(i => i.value.trim()).filter(v => v);
            reportData[item.id] = values;
            let mem = JSON.parse(localStorage.getItem(`mem_${item.id}`)) || [];
            values.forEach(v => { if(!mem.includes(v)) mem.push(v); });
            localStorage.setItem(`mem_${item.id}`, JSON.stringify(mem));
        });


        let txt = `[BUG REPORT - ${new Date().toLocaleTimeString()}]\n========================================\nELEMENTO: ${reportData.identificador.join(', ')}\nLOCALIZAÇÃO: ${reportData.caminho.join(' > ')}\nERRO: ${reportData.erro.join('; ')}\n`;
        if(reportData.inspecao.length) txt += `\nCÓDIGO:\n${reportData.inspecao.join('\n')}\n`;
        if(reportData.logs.length) txt += `\nLOGS:\n${reportData.logs.join('\n')}\n`;
        document.getElementById('final-text').value = txt;
    }


    function addToChecklist() {
        const iden = document.querySelector('input[data-cat="identificador"]').value || "Elemento";
        const erro = document.querySelector('input[data-cat="erro"]').value || "Erro pendente";
        const item = { id: Date.now(), text: `${iden}: ${erro}`, done: false, doneTime: null };
        const list = JSON.parse(localStorage.getItem('checklist_db') || '[]');
        list.push(item);
        localStorage.setItem('checklist_db', JSON.stringify(list));
        renderChecklist();
    }


    function renderChecklist() {
        const area = document.getElementById('checklist-area');
        const list = JSON.parse(localStorage.getItem('checklist_db') || '[]');
        area.innerHTML = list.length === 0 ? '<p style="color:var(--input-placeholder-color); font-size:12px; text-align:center">Vazio.</p>' : '';


        list.forEach(item => {
            const div = document.createElement('div');
            div.className = `check-item ${item.done ? 'done' : ''}`;
            div.innerHTML = `
                <input type="checkbox" style="width:18px; height:18px; cursor:pointer" ${item.done ? 'checked' : ''} onclick="toggleItem(${item.id})">
                <div class="check-content">
                    <span class="check-text">${item.text}</span>
                    ${item.done ? `<span class="timer-badge">Auto-limpeza em 10m</span>` : ''}
                </div>
                <button class="btn-copy-item" onclick="copyItemText('${escapeHtml(item.text)}')" title="Copiar este item">
                    <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                </button>
            `;
            area.appendChild(div);
        });
    }


    function copyItemText(text) {
        navigator.clipboard.writeText(text).then(() => { alert("Item copiado!"); });
    }


    function toggleItem(id) {
        let list = JSON.parse(localStorage.getItem('checklist_db') || '[]');
        const item = list.find(i => i.id === id);
        if(item) { item.done = !item.done; item.doneTime = item.done ? Date.now() : null; }
        localStorage.setItem('checklist_db', JSON.stringify(list));
        renderChecklist();
    }


    setInterval(() => {
        let list = JSON.parse(localStorage.getItem('checklist_db') || '[]');
        const now = Date.now();
        const initialCount = list.length;
        list = list.filter(item => !(item.done && item.doneTime && (now - item.doneTime) >= 600000));
        if(list.length !== initialCount) { localStorage.setItem('checklist_db', JSON.stringify(list)); renderChecklist(); }
    }, 10000);


    function copyText() { const t = document.getElementById('final-text'); t.select(); document.execCommand("copy"); }
    function downloadTxt() { const text = document.getElementById('final-text').value; const blob = new Blob([text], {type: "text/plain"}); const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = "report.txt"; a.click(); }
    function clearAll() { if(confirm("Apagar tudo?")) { localStorage.clear(); location.reload(); } }
    function escapeHtml(t) { return t.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;"); }
</script>
</body>
</html>
